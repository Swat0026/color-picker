<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <table border="5px">
        <tr id="1" style="background-color: yellow;">
            <th>Number</th>
            <th>Name</th>
        </tr>
        <tr id="2" style="background-color: blueviolet;">
            <td>1</td>
            <td>Swat</td>
        </tr>
        <tr id="3" style="background-color: red;">
            <td>2</td>
            <td>rohit</td>
        </tr>
        <tr id="4" style="background-color: green;">
            <td>3</td>
            <td>rohan</td>
        </tr>
        <tr id="5" style="background-color: brown;">
            <td>4</td>
            <td>rish</td>
        </tr>
    </table>
    <br>
    <br>




    <button style="background-color: yellow;" type="button" onclick="changeBodyBg('yellow');">Yellow</button>
    <button  style="background-color: lime;" type="button" onclick="changeBodyBg('lime');">Lime</button>
    <button style="background-color: orange;" type="button" onclick="changeBodyBg('orange');">Orange</button>
    <button style="background-color: red;" type="button" onclick="changeBodyBg('red');">red</button>
    <button style="background-color: blue;" type="button" onclick="changeBodyBg('blue');">blue</button>

    <script>
        $(document).ready(function(){
            $("#1").click(function(){
                $("body").css("background-color","yellow")
            })
            $("#2").click(function(){
                $("body").css("background-color","blueviolet")
            })
            $("#3").click(function(){
                $("body").css("background-color","red")
            })
            $("#4").click(function(){
                $("body").css("background-color","green")
            })
            $("#5").click(function(){
                $("body").css("background-color","brown")
            })
        })

       
        function changeBodyBg(color){
        document.body.style.background = color;
    }
    
        
        


    </script>
    
</body>
</html>
